<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bioquiz.css">
</head>
<body>
    <h2>üß™ Take the Biology Career Interest Quiz</h2>
<form id="bio-quiz">
  <p><strong>1. Do you enjoy studying about the human body and diseases?</strong><br>
    <label><input type="radio" name="q1" value="Medical"> Yes</label>
    <label><input type="radio" name="q1" value="Research"> No</label>
  </p>

  <p><strong>2. Are you more interested in working in a lab or a hospital?</strong><br>
    <label><input type="radio" name="q2" value="Research"> Lab</label>
    <label><input type="radio" name="q2" value="Medical"> Hospital</label>
  </p>

  <p><strong>3. Would you like to work with animals or humans?</strong><br>
    <label><input type="radio" name="q3" value="Vet"> Animals</label>
    <label><input type="radio" name="q3" value="Medical"> Humans</label>
  </p>

  <p><strong>4. Do you prefer practical field work or academic research?</strong><br>
    <label><input type="radio" name="q4" value="Research"> Research</label>
    <label><input type="radio" name="q4" value="Medical"> Field Work</label>
  </p>

  <button type="button" onclick="showResult()" class="nav-button">Get My Suggested Career</button>
</form>

<div id="quiz-result" style="margin-top: 20px; font-weight: bold;"></div>
<script>
function showResult() {
    const answers = ["q1", "q2", "q3", "q4"];
    const tally = {};

    answers.forEach(q => {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected) {
            tally[selected.value] = (tally[selected.value] || 0) + 1;
        }
    });

    let highest = null;
    let max = 0;
    for (const career in tally) {
        if (tally[career] > max) {
            highest = career;
            max = tally[career];
        }
    }

    const resultDiv = document.getElementById("quiz-result");

    if (highest === "Medical") {
        resultDiv.textContent = "‚úÖ Suggested Career: MBBS, BDS, Nursing, Physiotherapy";
    } else if (highest === "Research") {
        resultDiv.textContent = "‚úÖ Suggested Career: Microbiologist, Biotechnologist, Genetics, Lab Researcher";
    } else if (highest === "Vet") {
        resultDiv.textContent = "‚úÖ Suggested Career: Veterinary Doctor (B.VSc)";
    } else {
        resultDiv.textContent = "‚ùó Please answer all questions to get a result.";
    }
}
</script>

    
</body>
</html>
